<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /var/www/public_voices/public
    DirectoryIndex index.php

    <Directory /var/www/public_voices/public>
        AllowOverride None
        Require all granted

        # Important : transmettre l'en-tête Authorization à PHP
        RewriteEngine On
        RewriteCond %{HTTP:Authorization} ^(.*)
        RewriteRule .* - [E=HTTP_AUTHORIZATION:%1]
        
        FallbackResource /index.php
    </Directory>

    # Optionnel : désactive la réécriture pour les bundles Symfony
    <Directory /var/www/public_voices/public/bundles>
        FallbackResource disabled
    </Directory>

    ErrorLog /var/log/apache2/symfony_error.log
    CustomLog /var/log/apache2/symfony_access.log combined

    # Variables d’environnement (facultatif)
    # SetEnv APP_ENV dev
    # SetEnv DATABASE_URL "mysql://user:password@db:3306/db_name"
</VirtualHost>
